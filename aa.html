<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            margin: 0 auto;
        }
        body {
            background-color: #000;
        }
        .container {
            display: flex;
            width: 500px;
            height: 500px;
            border: 10px solid rgb(255, 0, 0);
            background: #fff;
        }
        .container .box {
            width: 250px;
            height: 250px;
            border: 10px solid rgb(60, 0, 255);
            background-color: rgb(255, 238, 0);
            margin-top: 125px;
            padding-top: 125px;
            display: block;
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="box"></div>
    </section>
</body>
</html>
