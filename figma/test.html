<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        @font-face {
            font-family: 'S-CoreDream';
            font-weight: 500;
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-5Medium.woff') format('woff');
            font-style: normal;
        }
        body {
            background: #E50914;
        }
        a {
            text-decoration: none;
            color: #fff;
        }
        .wrapper {
            width: 1200px;
            height: 800px;
            background: #fdd100;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 5px solid #000;
            box-shadow: 20px 20px 0 #000;
            text-align: center;
        }
        .box {
            width: 1200px;
            height: 800px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .box span {
            font-family: 'Bebas Neue';
            font-size: 500px;
            margin: 0 auto;
            position: absolute;
            color: #000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .box .sc0 {
            color: #fff;
            z-index: 9999;
            text-shadow: -2px 0 #000, 0 2px #000, 2px 0 #000, 0 -2px #000;
        }
        .box .sc1 {
            text-shadow: 2px 2px 0 #000;
        }
        .box .sc2 {
            text-shadow: 4px 4px 0 #000;
        }
        .box .sc3 {
            text-shadow: 6px 6px 0 #000;
        }
        .box .sc4 {
            text-shadow: 8px 8px 0 #000;
        }
        .box .sc5 {
            text-shadow: 10px 10px 0 #000;
        }
        .box .sc6 {
            text-shadow: 12px 12px 0 #000;
        }
        .box .sc7 {
            text-shadow: 14px 14px 0 #000;
        }
        .box .sc8 {
            text-shadow: 16px 16px 0 #000;
        }
        .box .sc9 {
            text-shadow: 18px 18px 0 #000;
        }
        .box .sc10 {
            text-shadow: 20px 20px 0 #000;
        }
        .box .sc11 {
            text-shadow: 22px 22px 0 #000;
        }
        .box .sc12 {
            text-shadow: 24px 24px 0 #000;
        }
        .box .sc13 {
            text-shadow: 26px 26px 0 #000;
        }
        .box .sc14 {
            text-shadow: 28px 28px 0 #000;
        }
        .box .sc15 {
            text-shadow: 30px 30px 0 #000;
        }
        .box .sc16 {
            text-shadow: 32px 32px 0 #000;
        }
        .box .sc17 {
            text-shadow: 34px 34px 0 #000;
        }
        .box .sc18 {
            text-shadow: 36px 36px 0 #000;
        }
        .box .sc19 {
            text-shadow: 38px 38px 0 #000;
        }
        .box .sc20 {
            text-shadow: 40px 40px 0 #000;
        }
        .eff .effect {
            font-family: 'Bebas Neue';
            font-size: 100px;
            letter-spacing: 40px;
            position: absolute;
            left: 54%;
            top: 85%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box">
            <span class="sc0"><a href="index.html">SCRIPT</a></span>
            <span class="sc1">SCRIPT</span>
            <span class="sc2">SCRIPT</span>
            <span class="sc3">SCRIPT</span>
            <span class="sc4">SCRIPT</span>
            <span class="sc5">SCRIPT</span>
            <span class="sc6">SCRIPT</span>
            <span class="sc7">SCRIPT</span>
            <span class="sc8">SCRIPT</span>
            <span class="sc9">SCRIPT</span>
            <span class="sc10">SCRIPT</span>
            <span class="sc11">SCRIPT</span>
            <span class="sc12">SCRIPT</span>
            <span class="sc13">SCRIPT</span>
            <span class="sc14">SCRIPT</span>
            <span class="sc15">SCRIPT</span>
            <span class="sc16">SCRIPT</span>
            <span class="sc17">SCRIPT</span>
            <span class="sc18">SCRIPT</span>
            <span class="sc19">SCRIPT</span>
            <span class="sc20">SCRIPT</span>
        </div>
        <div class="eff">
            <span class="effect">EFFECT</span>
        </div>
    </div>
</body>
</html>
