<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCS시험</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            text-align: center;
            color: #fff;
            font-size: 50px;
        }
        header {
            width: 1200px;
            height: 100px;
            background-color: #880e4f;
            margin: 0 auto;
            line-height: 100px;
            text-transform: uppercase;
        }
        nav {
            width: 1200px;
            height: 100px;
            background-color: #c2185b;
            margin: 0 auto;
            line-height: 100px;
            text-transform: uppercase;
        }
        section {
            width: 1200px;
            height: 800px;
            margin: 0 auto;
            overflow: hidden;
            border-collapse: collapse;
        }
        .aside {
            width: 400px;
            height: 800px;
            background-color: #f8bbd0;
            float: left;
            line-height: 1000px;
            text-transform: uppercase;
        }
        .article {
            width: 800px;
            height: 800px;
            background-color: #ff4081;
            float: left;
        }
        .article .content_top {
            height: 400px;
            background-color: #ff4081;
            line-height: 400px;
            text-transform: uppercase;
        }
        .article .content_bt {
            display: flex;
            height: 400px;
            background-color: #f50057;
        }
        .article .content_bt .cont1 {
            width: 400px;
            line-height: 350px;
            border: 30px solid #fce4ec;
        }
        .article .content_bt .cont2 {
            width: 400px;
            line-height: 350px;
            border: 30px solid #fce4ec;
            border-left: 0;
        }
        footer {
            width: 1200px;
            height: 100px;
            background-color: #c51162;
            margin: 0 auto;
            line-height: 100px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <header>header</header>
    <nav>nav</nav>
    <section>
        <aside class="aside">side</aside>
        <article class="article">
            <div class="content_top">content1</div>
            <div class="content_bt">
                <div class="cont1">cont1</div>
                <div class="cont2">cont2</div>
            </div>
        </article>
    </section>
    <footer>footer</footer>
</body>
</html>
