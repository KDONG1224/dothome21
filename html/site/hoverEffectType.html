<!DOCTYPE html>
<html lang="ko">                                                                        <!-- 언어설정 : 한국어 -->
<head>                                                                                  <!--  -->
    <meta charset="UTF-8">                                                              <!-- 언어설정 : UTF-8은 전세계 공통언어 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">                               <!-- 호환성 : 익스프로 버전으로 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">              <!-- 비율 : pc에서 보다가 모바일에서 볼 경우 -->
    <meta name="author" content="kdong">                                                <!-- 누가 만들었는지 -->
    <meta name="description" content="웹 퍼블리셔를 위한 정보 공유 사이트입니다.">       <!-- 사이트 설명 -->
    <meta name="keywords" content="크동, 사이트, 웹퍼블리셔, 프론트엔드개발자">          <!-- 키워드 -->
    <title>hoverEffectType</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/fonts.css">                                    <!-- 폰트설정 css -->
    <link rel="stylesheet" href="css/reset.css">                                    <!-- 기본설정 초기화 css -->
    <link rel="stylesheet" href="css/common.css">                                   <!-- 공통설정 css -->

    <!-- Img Type CSS -->
    <link rel="stylesheet" href="css/hoverEffectType.css">                                 <!-- 스타일설정 css -->

    <!-- 파비콘 -->
    <!-- <link rel="shortcut icon" href="../assets/ico/favicon.ico"> -->            <!-- 화면 탭의 아이콘(?) -->

    <!-- 나눔스퀘어 웹 폰트 -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css">
    <!-- type="text/css" 는 생략 가능 -->
</head>
<body>
    <!-- hoverEffectType01 -->
    <section class="imageType">
        <div class="container">
            <div class="imageType01">
                <h2>동물공감 인터뷰</h2>
                <div class="image-wrap">
                    <div class="image">
                        <img class="image-img" src="img/imagetype01.jpg" alt="웰시코기 이미지입니다.">
                        <div class="image-cont">
                            <h3 class="image-title">애교만점 웰시코기</h3>
                            <p class="image-desc">포메라니안은 작고 귀여운 체구에 비해 대범한 성격을 가지고 있으며 호기심이 많은 견종입니다. </p>
                            <a class="image-btn red" href="#">자세히 보기</a>
                        </div>
                    </div>
                    <div class="image">
                        <img class="image-img" src="img/imagetype02.jpg" alt="비숑프리제 이미지입니다.">
                        <div class="image-cont">
                            <h3 class="image-title">강아지계의 연예인, 비숑프리제</h3>
                            <p class="image-desc">최근 연예인들 사이에서 키우는 강아지로 유명해진 비숑프리제는 생김새가 아주 작은 바빗과 매우 흡사하여 바비숑이라는 이름...</p>
                            <a class="image-btn yellow" href="#">자세히 보기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- //hoverEffectType01 -->

    <!-- imageType02 -->
    <section class="imageType">
        <div class="container">
            <div class="imageType02">
                <h2>깊은 저 바닷속 해파리</h2>
                <div class="image-wrap">
                    <figure class="image">
                        <img class="image-img" src="img/imageType03.jpg" alt="해파리 이미지1">
                        <figcaption class="image-cont">
                            <h3 class="image-title">해파리 형태</h3>
                            <a href="#" class="image-btn">자세히 보기</a>
                        </figcaption>
                    </figure>
                    <figure class="image">
                        <img class="image-img" src="img/imageType04.jpg" alt="해파리 이미지2">
                        <figcaption class="image-cont">
                            <h3 class="image-title">해파리 종류</h3>
                            <a href="#" class="image-btn">자세히 보기</a>
                        </figcaption>
                    </figure>
                    <figure class="image">
                        <img class="image-img" src="img/imageType05.jpg" alt="해파리 이미지3">
                        <figcaption class="image-cont">
                            <h3 class="image-title">위험한 해파리</h3>
                            <a href="#" class="image-btn">자세히 보기</a>
                        </figcaption>
                    </figure>
                    <!-- div(의미가없는 태그) -> figure 를 사용하여 의미가 있는 태그로 변환 : 시맨틱 태그 -->
                </div>
            </div>
        </div>
    </section>
    <!-- //imageType02 -->
</body>
</html>
