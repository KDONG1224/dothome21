<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Reference</title>
    <style>
        @font-face {
            font-family: 'NEXON Lv1 Gothic OTF';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/NEXON Lv1 Gothic OTF.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'TmonMonsori';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_two@1.0/TmonMonsori.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;     
            /* width : margin + padding + border --> box-sizing의 보더박스라고 하면 위드값에 보더값이 빠진다. */
        }
        ul {
            list-style: none;
        }
        a {
            text-decoration: none;
        }
        #wrap {
            margin: 2vh;
            border: 8px solid #cd4f5d;
            border-radius: 20px;
            height: 96vh;
        }
        #contents {
            border: 8px solid #ca999e;
            border-radius: 12px;
            text-align: center;
            padding: 5% 2%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        #contents h1 {
            font-family: 'TmonMonsori';
            color: #cd4f5d;
            font-size: 8vw;
            text-transform: uppercase;
        }
        #contents p {
            font-family: 'NEXON Lv1 Gothic OTF';
            background: #cd4f5d;
            color: #fff;
            display: inline-block;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 16px;
            margin-bottom: 2%;
        }
        .menu li {
            display: inline;
        }
        .menu li a {
            font-family: 'NEXON Lv1 Gothic OTF';
            color: #cd4f5d;
            border: 1px dashed #cd4f5d;
            padding: 10px 30px;
            display: inline-block;
            border-radius: 50px;
            font-size: 16px;
            margin: 4px 1px;
            box-shadow: inset 0 0 0 #cd4f5d;
            transition: all 0.4s;
        }
        .menu li a:hover {
            box-shadow: inset 0 -100px 0 #cd4f5d;
            color: #fff;
            border-style: solid;
        }
        .page {
            position: absolute;
            right: 35px;
            top: 35px;
        }
        .page li {
            display: inline; /* inline-block(?) */
            list-style: none;
        }
        .page li a {
            text-decoration: none;
            color: #222;
        }
        .page li a {
            color: #fff
        }
        .design {
            position: absolute;
            left: 35px;
            top: 35px;
        }
        .design li {
            display: inline;
        }
        .design li a {
            font-family: 'NEXON Lv1 Gothic OTF';
            list-style: none;
            color: #cd4f5d;
            border: 1px dashed #cd4f5d;
            border-radius: 50px;
            font-size: 12px;
            display: inline-block;
            padding: 5px 10px;
            margin: 13px 0 0 15px;
            box-shadow: inset 0 0 0 #cd4f5d;
            transition: all 0.4s;
        }
        .design li a.active {
            background-color: #cd4f5d;
            border-color: #cd4f5d;
            color: #fff;
        }
        .design li a.passive {
            background-color: #0e43f1;
            border-color: #0e43f1;
            color: #fff;
        }
        .design li a.active:hover {
            box-shadow: inset 0 -100px 0 #0e43f1;
            color: #fff;
            border-style: solid;
        }
        .design li a.passive:hover {
            box-shadow: inset 0 -100px 0 #cd4f5d;
            border-color: #cd4f5d;
            color: #fff;
            border-style: solid;
        }
        @media(max-width: 800px){
            #wrap {
                height: auto;
                margin: 0;
                border-width: 6px;
                border-radius: 18px;
            }
            #contents {
                border-width: 6px;
                padding: 15% 2%;
            }
            #contents p,
            .menu li a {
                font-size: 12px;
                padding: 5px 20px;
            }
            .page {
                position: absolute;
                right: 20px;
                top: 15px;
            }
            .page li a {
                color: #fff
            }
            .design {
                position: absolute;
                left: 15px;
                top: 15px;
            }
        }

        /* Berry */
        .wrap {
            width: 300px;
            height: 300px;
            /* background: #cd4f5d; */
            position: relative;
            top: 10px;
            margin-bottom: ;
            /* box-shadow: 0 -5px 0 0 #991120; */

        }

        }
        a:hover {
            text-decoration: underline;
        }
        span,

        iframe,

        .kolor-tla {
            border-radius: 50%;
            background-color: #cd4f5d;
            -webkit-transition: background 0.3s ease-in-out;
            transition: background 0.3s ease-in-out;
        }
        .pozycja {
            display: table;
            position: absolute;
            height: 100%;
            width: 100%;
            top: -50px;
        }
        .srodek {
            display: table-cell;
            vertical-align: middle;
            padding: 10px 0px;
        }
        span {
            display: block;
        }
        #qlogo {
            width: 200px;
            height: 240px;
            margin: 0 auto;
            top: 310px;
            text-align: center;
            position: relative;
            border: 3px solid transparent;
            -webkit-transition: border-color 0.3s ease-in-out;
            transition: border-color 0.3s ease-in-out;
        }
        .poziomq {
            text-align: center;
            position: relative;
            top: -96%;
            display: inline-block;
            width: 105px;
            -webkit-animation: ruchLewitacja 3s ease-in-out infinite;
            animation: ruchLewitacja 3s ease-in-out infinite;
        }
        .cialo {
            background: #f67872;
            margin: 0 auto;
            width: 105px;
            height: 105px;
            border-radius: 25%;
            position: relative;
        }
        .liscie {
            position: relative;
        }
        .liscie .lodyga {
            width: 25px;
            height: 45px;
            border: 10px solid #44a48e;
            border-bottom: none;
            border-right: none;
            position: absolute;
            top: -60px;
            left: 50%;
            margin-left: -5px;
            border-top-left-radius: 30px;
        }
        .liscie .lisc-lewy {
            width: 0px;
            height: 10px;
            border: 10px solid #44a48e;
            border-top: none;
            position: absolute;
            top: -25px;
            left: 20px;
            border-bottom-left-radius: 10px;
        }
        .liscie .lisc-lewy.drugi {
            left: 31px;
        }
        .liscie .lisc-prawy {
            width: 0px;
            height: 10px;
            border: 10px solid #44a48e;
            border-top: none;
            position: absolute;
            top: -25px;
            right: 21px;
            border-bottom-right-radius: 10px;
        }
        .liscie .lisc-prawy.drugi {
            right: 32px;
        }
        .liscie .after {
            content: "";
            display: block;
            width: 0px;
            height: 0px;
            position: absolute;
            top: 0px;
            border-top: 20px solid #cd4f5d;
            border-right: 20px solid transparent;
            border-left: 20px solid transparent;
            -webkit-transition: border-top-color 0.3s ease-in-out;
            transition: border-top-color 0.3s ease-in-out;
        }
        .liscie .lisc-lewy .after {
            left: -10px;
        }
        .liscie .lisc-prawy .after {
            right: -10px;
        }
        .twarz {
            width: 105px;
            position: relative;
        }
        .oczy {
            width: 105px;
            height: 20px;
            position: relative;
            -webkit-transform-origin: center;
            transform-origin: center;
        }
        .oczy .oko {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #1a1a1a;
            top: 28px;
            border-radius: 50%;
            -webkit-animation: ruchOczy 12s infinite ease-in-out;
            animation: ruchOczy 12s infinite ease-in-out;
        }
        .oczy .oko:before {
            content: "";
            display: block;
            width: 14px;
            height: 0px;
            background: #f67872;
            position: absolute;
            left: -1px;
            top: -1px;
            -webkit-transition: height 0.1s ease-in-out;
            transition: height 0.1s ease-in-out;
        }
        .oczy .oko:after {
            content: "";
            display: block;
            width: 14px;
            height: 0px;
            background: #f67872;
            position: absolute;
            left: -1px;
            bottom: -1px;
            -webkit-transition: height 0.1s ease-in-out;
            transition: height 0.1s ease-in-out;
        }
        .oczy .oko.oko-lewe {
            left: 16%;
        }
        .oczy .oko.oko-prawe {
            right: 16%;
        }
        .piegi {
            width: 105px;
            height: 10px;
            position: relative;
        }
        .piegi .pieg {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #c4605b;
            top: 27px;
            border-radius: 0%;
            -webkit-transition: top 0.1s ease-in-out;
            transition: top 0.1s ease-in-out;
        }
        .piegi .pieg:after {
            content: "";
            display: block;
            width: 5px;
            height: 5px;
            background: #c4605b;
            position: absolute;
            top: 0px;
            border-radius: 0%;
        }
        .piegi .pieg.pieg-lewy {
            left: 10%;
        }
        .piegi .pieg.pieg-lewy:after {
            left: 20px;
        }
        .piegi .pieg.pieg-prawy {
            right: 10%;
        }
        .piegi .pieg.pieg-prawy:after {
            right: 20px;
        }
        .buzia {
            width: 85px;
            height: 35px;
            background: #f93348;
            position: relative;
            top: 28px;
            left: 10px;
            border-radius: 0% 0% 70% 70% / 0% 0% 140% 140%;
            -webkit-transition: all 0.1s ease-in-out;
            transition: all 0.1s ease-in-out;
            overflow: hidden;
        }
        .buzia .zuby {
            width: 85px;
            height: 7px;
            background: #fff;
            position: absolute;
            top: 0px;
            left: 0;
            border-radius: 0 0 5px 5px / 0 0 35px 35px;
            -webkit-transition: all 0.1s ease-in-out;
            transition: all 0.1s ease-in-out;
        }
        .buzia .gardlo {
            width: 85px;
            height: 14px;
            background: rgba(0, 0, 0, 0.15);
            position: absolute;
            top: 0px;
            left: 0;
            border-radius: 0 0 13px 13px / 0 0 35px 35px;
            -webkit-transition: all 0.1s ease-in-out;
            transition: all 0.1s ease-in-out;
        }
        .rece .reka {
            background: #f67872;
            width: 2px;
            height: 30px;
            position: absolute;
            top: 80px;
            -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
        }
        .rece .reka.reka-lewa {
            left: 7px;
        }
        .rece .reka.reka-prawa {
            right: 7px;
        }
        .rece .reka:after {
            content: "";
            display: block;
            width: 4px;
            height: 2px;
            background: #f67872;
            position: absolute;
            top: 27px;
            left: -1px;
        }
        .nogi {
            position: relative;
        }
        .nogi > * {
            width: 20px;
            height: 2px;
            background: #f67872;
            position: absolute;
            -webkit-transform-origin: center;
            transform-origin: center;
        }
        .nogi .noga-lewa {
            bottom: 0px;
            left: 15px;
            -webkit-transform: rotate(90deg);
            transform: rotate(90deg);
        }
        .nogi .noga-lewa:after {
            content: "";
            display: block;
            width: 2px;
            height: 6px;
            background: #f67872;
            position: absolute;
            bottom: -4px;
            left: 18px;
        }
        .nogi .noga-prawa {
            bottom: 0px;
            right: 15px;
            -webkit-transform: rotate(90deg);
            transform: rotate(90deg);
        }
        .nogi .noga-prawa:after {
            content: "";
            display: block;
            width: 2px;
            height: 6px;
            background: #f67872;
            position: absolute;
            top: -4px;
            left: 18px;
        }
        .cien {
            display: block;
            width: 120px;
            height: 50px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            margin-left: 40px;
            position: absolute;
            bottom: 10px;
            margin-bottom: 300px;
            -webkit-animation: ruchCien 3s ease-in-out infinite;
            animation: ruchCien 3s ease-in-out infinite;
        }

        .poziomq:hover .oczy .oko:before {
            height: 0px;
        }
        .poziomq:hover .oczy .oko:after {
            height: 6px;
        }
        .poziomq:hover .piegi .pieg {
            top: 22px;
        }
        .poziomq:hover .buzia {
            width: 45px;
            height: 15px;
            top: 34px;
            left: 30px;
        }
        .poziomq:hover .buzia .zuby {
            width: 45px;
            height: 0px;
            top: 0px;
        }
        .poziomq:hover .buzia .gardlo {
            width: 45px;
            height: 3px;
            top: 0px;
        }
        .poziomq:hover .noga-lewa {
            -webkit-animation: ruchNogaLewa 0.15s ease-in-out infinite;
            animation: ruchNogaLewa 0.15s ease-in-out infinite;
        }
        .poziomq:hover .noga-prawa {
            -webkit-animation: ruchNogaPrawa 0.15s ease-in-out infinite;
            animation: ruchNogaPrawa 0.15s ease-in-out infinite;
        }
        .poziomq:hover .reka {
            top: auto;
            bottom: 25px;
        }
        .poziomq:hover .reka-lewa {
            left: 4px;
            -webkit-transform: rotate(90deg);
            transform: rotate(90deg);
            -webkit-animation: ruchNogaLewa 0.15s ease-in-out infinite;
            animation: ruchNogaLewa 0.15s ease-in-out infinite;
        }
        .poziomq:hover .reka-prawa {
            right: 4px;
            -webkit-transform: rotate(-90deg);
            transform: rotate(-90deg);
            -webkit-animation: ruchRekaLewa 0.15s ease-in-out infinite;
            animation: ruchRekaLewa 0.15s ease-in-out infinite;
        }
        .poziomq:hover .piegi .pieg {
            top: 18px;
        }
        .poziomq:hover .oczy .oko:before {
            height: 3px;
        }
        .poziomq:hover .oczy .oko:after {
            height: 3px;
        }
        .poziomq:hover .buzia {
            width: 80px;
            height: 48px;
            top: 17px;
            left: 13px;
            border-radius: 44%;
        }
        .poziomq:hover .buzia .zuby {
            width: 55px;
            height: 7px;
            top: 0px;
            left: 13px;
            border-radius: 80% 80% 0% 0% / 140% 140% 0% 0%;
        }
        .poziomq:hover .buzia .gardlo {
            width: 80px;
            height: 30px;
            top: 0px;
            left: 0px;
            border-radius: 80% 80% 0% 0% / 104% 104% 0% 0%;
        }
        .poziomq:hover .liscie,
        .poziomq:hover .cialo {
            -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
            -webkit-animation: ruchWstrzas 0.15s ease-in-out infinite;
            animation: ruchWstrzas 0.15s ease-in-out infinite;
        }

        /*! animacja tekst */
        @-webkit-keyframes ruchTekst {
            0%,
            3%,
            18%,
            100% {
                opacity: 0;
            }
            4.5%,
            16.5% {
                opacity: 1;
            }
        }
        @keyframes ruchTekst {
            0%,
            3%,
            18%,
            100% {
                opacity: 0;
            }
            4.5%,
            16.5% {
                opacity: 1;
            }
        }
        /* animacja oczy */
        @-webkit-keyframes ruchOczy {
            0%,
            4%,
            6%,
            49%,
            51%,
            53%,
            100% {
                -webkit-transform: rotateX(0deg);
                transform: rotateX(0deg);
            }
            5%,
            50%,
            52% {
                -webkit-transform: rotateX(90deg);
                transform: rotateX(90deg);
            }
        }
        @keyframes ruchOczy {
            0%,
            4%,
            6%,
            49%,
            51%,
            53%,
            100% {
                -webkit-transform: rotateX(0deg);
                transform: rotateX(0deg);
            }
            5%,
            50%,
            52% {
                -webkit-transform: rotateX(90deg);
                transform: rotateX(90deg);
            }
        }
        /* animacja cien */
        @-webkit-keyframes ruchCien {
            0%,
            100% {
                -webkit-transform: scale(1) rotateX(100deg);
                transform: scale(1) rotateX(100deg);
            }
            50% {
                -webkit-transform: scale(0.7) rotateX(100deg);
                transform: scale(0.7) rotateX(100deg);
            }
        }
        @keyframes ruchCien {
            0%,
            100% {
                -webkit-transform: scale(1) rotateX(100deg);
                transform: scale(1) rotateX(100deg);
            }
            50% {
                -webkit-transform: scale(0.7) rotateX(100deg);
                transform: scale(0.7) rotateX(100deg);
            }
        }
        /* animacja latanie */
        @-webkit-keyframes ruchLewitacja {
            0%,
            100% {
                -webkit-transform: translateY(0);
                transform: translateY(0);
            }
            50% {
                -webkit-transform: translateY(-25px);
                transform: translateY(-25px);
            }
        }
        @keyframes ruchLewitacja {
            0%,
            100% {
                -webkit-transform: translateY(0);
                transform: translateY(0);
            }
            50% {
                -webkit-transform: translateY(-25px);
                transform: translateY(-25px);
            }
        }
        /*! animacja noga lewa */
        @-webkit-keyframes ruchNogaLewa {
            0%,
            100% {
                -webkit-transform: rotateZ(75deg);
                transform: rotateZ(75deg);
            }
            50% {
                -webkit-transform: rotateZ(100deg);
                transform: rotateZ(100deg);
            }
        }
        @keyframes ruchNogaLewa {
            0%,
            100% {
                -webkit-transform: rotateZ(75deg);
                transform: rotateZ(75deg);
            }
            50% {
                -webkit-transform: rotateZ(100deg);
                transform: rotateZ(100deg);
            }
        }
        /*! animacja noga prawa */
        @-webkit-keyframes ruchNogaPrawa {
            0%,
            100% {
                -webkit-transform: rotateZ(105deg);
                transform: rotateZ(105deg);
            }
            50% {
                -webkit-transform: rotateZ(75deg);
                transform: rotateZ(75deg);
            }
        }
        @keyframes ruchNogaPrawa {
            0%,
            100% {
                -webkit-transform: rotateZ(105deg);
                transform: rotateZ(105deg);
            }
            50% {
                -webkit-transform: rotateZ(75deg);
                transform: rotateZ(75deg);
            }
        }
        /*! animacja reka prawa */
        @-webkit-keyframes ruchRekaLewa {
            0%,
            100% {
                -webkit-transform: rotateZ(-75deg);
                transform: rotateZ(-75deg);
            }
            50% {
                -webkit-transform: rotateZ(-105deg);
                transform: rotateZ(-105deg);
            }
        }
        @keyframes ruchRekaLewa {
            0%,
            100% {
                -webkit-transform: rotateZ(-75deg);
                transform: rotateZ(-75deg);
            }
            50% {
                -webkit-transform: rotateZ(-105deg);
                transform: rotateZ(-105deg);
            }
        }
        /*! animacja wstrzas */
        @-webkit-keyframes ruchWstrzas {
            0%,
            100% {
                -webkit-transform: rotateZ(1deg);
                transform: rotateZ(1deg);
            }
            50% {
                -webkit-transform: rotateZ(-1deg);
                transform: rotateZ(-1deg);
            }
        }
        @keyframes ruchWstrzas {
            0%,
            100% {
                -webkit-transform: rotateZ(2deg);
                transform: rotateZ(2deg);
            }
