<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function f1(){
            document.write("함수1<br>");
        }
        f1();

        let f2=function(){
            document.write("함수2<br>");
        }
        f2();

        let f3=function(text){
            document.write(text);
        }
        f3("매개변수<br>");

        let f4=function(){
            let str = "리턴값<br>";
            return str;
        }
        document.write(f4());

        function f5(){
            document.write("화살표함수 : 선언적 함수<br>");
        }
        f5();

        f6 = ()=>{
            document.write("화살표함수 : 선언적 함수<br>");
        }
        f6();

        f7 = (str)=>{
            document.write(str);
        }
        f7("화살표함수 : 매개변수 함수<br>");

        f8 = (str1)=>{
            return str1;
        }
        document.write(f8("화살표함수 : 리턴값 함수<br>"));

        f9 = str => {
            document.write(str);
        }
        f9("화살표 함수 : 매개변수 괄호 생략<br>");

        f10 = str => str;
        document.write(f10("화살표 함수 : 리턴값 괄호 생략<br>"));

        function f11(str1, str2){
            document.write(str1+str2);
        }
        f11("함수가"," 실행되었습니다.<br>");
        f11("함수가1"," 실행되었습니다.1<br>");
        
        function f12(str1, str2){
            document.write(str1+str2);
        }

        let a1 = "함수가";
        let a2 = " 실행되었습니다.<br>";

        document.write(`${a1}${a2}`);
        document.write(a1+a2);

        let b = ["Array 함수가", "실행되었습니다.<br>"];

        f12(b[0],b[1]);

        let c = {c:"Obj 함수", d:"실행<br>"};

        f12(c.c,c.d);

        let d =[{a:"배열안에 객체 함수"},{b:"실행<br>"}];

        f12(d[0].a, d[1].b);

        //객체 생성자 함수
        //특징 : 인스턴스를 생성한 후 호출 시켜줘야 함.
        function func13(str1, str2){
            this.str1 = str1;
            this.str2 = str2;
            this.result = function(){
                document.write(str1+str2);
            }
        }
        const info1 = new func13("함수가", "실행ㅇㅇ<br>");
        info1.result();
    </script>
</body>
</html>
