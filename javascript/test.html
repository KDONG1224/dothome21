            let x = 100;
            let y = 200;
            let z = 300;
            
            document.write("*** 변수 : 100, 200, 300 변수에 저장을 출력을 해보세요!!! ***<br>");
            document.write(x, "<br>");
            document.write(y, "<br>");
            document.write(z, "<br><br>");   
        }

            document.write(arr[0], "<br>");
            document.write(arr[1], "<br>");
            document.write(arr[2], "<br><br>");
        }

        //객체
        //100, 200, 300 변수에 저장을 출력을 해보세요!!!
        {
            const obj = {a: 100, b: 200, c: 300};

            document.write("*** 객체 : 100, 200, 300 변수에 저장을 출력을 해보세요!!! ***<br>");
            document.write(obj.a, "<br>");
            document.write(obj.b, "<br>");
            document.write(obj.c, "<br><br>");
        }

        //반복문
        //for문을 이용해서 1-50까지 출력을 해보세요!!!
        {
            document.write("*** 반복문1 : for문을 이용해서 1-50까지 출력을 해보세요!!! ***<br>");

            for ( i=1; i<=50; i++ ) {
                document.write(i, " &nbsp;");
            }
            document.write("<br><br>");
        }

        //반복문
        //for문을 이용해서 50-1까지 출력을 해보세요!!!
        {
            document.write("*** 반복문2 : for문을 이용해서 50-1까지 출력을 해보세요!!! ***<br>");

            for ( i=50; i>=1; i-- ) {
                document.write(i, " &nbsp;");
            }
            document.write("<br><br>");
        }

        //반복문
        //for문을 이용해서 1-50까지 출력(짝수)을 해보세요!!!
        {
            document.write("*** 반복문3 : for문을 이용해서 1-50까지 출력(짝수)을 해보세요!!! ***<br>");

            for ( i=1; i<=50; i++ ) {
                if ( i%2 == 0 ) {
                    document.write(i, " &nbsp;");
                }
            } document.write("<br><br>");
        }

        //반복문
        //for문을 이용해서 1-50까지 출력(홀수)을 해보세요!!!
        {
            document.write("*** 반복문4 : for문을 이용해서 1-50까지 출력(홀수)을 해보세요!!! ***<br>");

            for ( i=1; i<=50; i++ ) {
                if ( i%2 == 1 ) {
                    document.write(i, " &nbsp;");
                }
            } document.write("<br><br>");
        }

        //반복문
        //for문을 이용해서 구구단 8단만 출력을 해보세요!!!
        {
            document.write("*** 반복문5 : for문을 이용해서 구구단 8단만 출력을 해보세요!!! ***<br>");

            for ( i=8; i<9; i++) {
                for ( j=1; j<=9; j++ ) {
                    let sum = i * j;
                    document.write( i + " * " + j +" = " + sum, "<br>");
                }
            } document.write("<br><br>");
        }

        //반복문

        {

            for ( i=5; i<=8; i++ ) {
                for ( j=1; j<=9; j++) {
                    let sum = i * j;
                    document.write( i + " * " + j +" = " + sum, "<br>");
                }

        }
