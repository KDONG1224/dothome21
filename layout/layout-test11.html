<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 테스트11</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {}
        #header {
            height: 100px;
            background-color: #EFEBE8;
        }
        #banner {
            height: 100px;
            background-color: #BDAAA4;
        }
        #main {
            height: 1000px;
            background-color: #8C6E63;
        }
        #footer {
            height: 100px;
            background-color: #5D4038;
        }
        .container {
            width: 1200px;
            height: inherit;
            background-color: rgba(0, 0, 0, 0.3);
            margin: 0 auto;
            overflow: hidden;
        }
        .aside {
            width: 400px;
            height: 800px;
            background-color: #795547;
            float: left;
        }
        .section {
            width: 800px;
            height: 800px;
            background-color: #6D4D42;
            float: left;
        }
        .article {
            width: 1200px;
            height: 400px;
            background-color: #5D4038;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container"></div>
        </div>
        <div id="banner">
            <div class="container"></div>
        </div>
        <div id="main">
            <div class="container">
                <div class="aside"></div>
                <div class="section"></div>
                <div class="article"></div>
            </div>
        </div>
        <div id="footer">
            <div class="container"></div>
        </div>
    </div>
</body>
</html>
