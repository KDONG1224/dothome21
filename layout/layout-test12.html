<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 테스트12</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #FFF3E0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            height: 200px;
            background-color: #FFE0B2;
        }
        #banner {
            height: 200px;
            background-color: #FFCC80;
        }
        #main {
            overflow: hidden;
        }
        .aside {
            width: 40%;
            height: 800px;
            background-color: #FFB74D;
            float: left;
        }
        .section {
            width: 60%;
            height: 800px;
            background-color: #FFA726;
            float: left;
        }
        #footer {
            height: 200px;
            background-color: #FF9800;
        }
        @media (max-width: 1000px){
            #header {
                height: 300px;
            }
            #banner {
                height: 0;
            }
        }
        @media (max-width: 600px){
            #header {
                height: 300px;
            }
            .aside {
                width: 100%;
                height: 500px;
            }
            .section {
                width: 100%;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="banner"></div>
        <div id="main">
            <div class="aside"></div>
            <div class="section"></div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
