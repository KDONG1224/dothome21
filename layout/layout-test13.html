<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 테스트13</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #E8F5E9;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            height: 150px;
            background-color: #C8E6C9;
        }
        #banner {
            height: 150px;
            background-color: #A5D6A7;
        }
        #main {
            overflow: hidden;
        }
        .aside {
            width: 20%;
            height: 700px;
            background-color: #81C784;
            float: left;
        }
        .section {
            width: 60%;
            height: 700px;
            background-color: #66BB6A;
            float: left;
        }
        .article {
            width: 20%;
            height: 700px;
            background-color: #4CAF50;
            float: left;
        }
        #footer {
            height: 150px;
            background-color: #43A047;
        }
        @media (max-width: 1000px){
            .aside {
                width: 30%;
                height: 500px;
            }
            .section {
                width: 70%;
                height: 500px;
            }
            .article {
                width: 100%;
                height: 200px;
            }
        }
        @media (max-width: 600px){
            .aside {
                width: 100%;
                height: 200px;
            }
            .section {
                width: 100%;
                height: 300px;
            }
            .article {
                width: 100%;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="banner"></div>
        <div id="main">
            <div class="aside"></div>
            <div class="section"></div>
            <div class="article"></div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
