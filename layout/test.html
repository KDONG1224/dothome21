<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습</title>
    <style>
        @font-face {
            font-family: 'TmonMonsori';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_two@1.0/TmonMonsori.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        * {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: TmonMonsori;
            background-color: #fff8e1;
            text-align: center;
            text-transform: uppercase;
            font-size: 60px;
            color: #fff;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        header {
            width: 100%;
            height: 200px;
            line-height: 200px;
            background-color: #ffecb3;
        }
        main {
            overflow: hidden;
        }
        aside {
            width: 30%;
            height: 700px;
            line-height: 700px;
            background-color: #ffe082;
            float: left;
        }
        section {
            width: 70%;
            height: 700px;
            line-height: 700px;
            background-color: #ffd54f;
            float: left;
        }
        footer {
            width: 100%;
            height: 200px;
            line-height: 200px;
            background-color: #ffca28;
        }
        @media (max-width: 1220px){
            #wrap {
                width: 90%;
            }
        }
        @media (max-width: 750px){
            #wrap {
                width: 100%;
            }
        }
        @media (max-width: 600px){
            aside {
                width: 100%;
                height: 500px;
                line-height: 500px;
                float: none;
            }
            section {
                width: 100%;
                height: 500px;
                line-height: 500px;
                float: none;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header>header</header>
        <main>
            <aside>aside</aside>
            <section>section</section>
        </main>
        <footer>footer</footer>
    </div>
</body>
</html>
