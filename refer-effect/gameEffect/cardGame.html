    <!-- style -->
    <style>
        /* font */
        @font-face {
            font-family: 'CookieRun-Regular';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/CookieRun-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'CookieRunOTF-Bold';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_twelve@1.0/CookieRunOTF-Bold00.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        /* reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        li {
            list-style: none;
        }
        a{
            text-decoration: none;
        }

        /* 기본설정 */
        body {
            background: #F7CAC3;
        }

        /* audio */
        .audio {
            position: absolute;
            right: 20px; top: 20px;
        }
        .audio .btn-sound {
            display: block;
            width: 40px; height: 40px;
            background: #E5F2FE;
            text-align: center;
            line-height: 40px;
            color: #000;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
        }

        /* title */
        .title {
            position: absolute;
            left: 20px; top: 20px;
        }
        .title h1 {
            font-family: 'CookieRunOTF-Bold';
            margin-bottom: 10px;
            font-size: 50px;
        }
        .title p {
            font-family: 'CookieRun-Regular';
            font-size: 30px;
        }

        /* success */
        .success {
            display: none;
        }
        /* card */
        .cardWrap {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 1vw;
            position: absolute;
            left: 50%; top: 50%;
            transform: translate(-50%, -50%);
            perspective: 600px;
            border: 6px solid rgba(0, 0, 0, 0.336);
            border-radius: 1vw;
            padding: 1vw;
        }
        .cardWrap .card {
            width: 8vw;
            height: 20vh;
            transform-style: preserve-3d;
            transition: all 0.6s;
            cursor: pointer;
        }
        .cardWrap .card:hover {
            transform: rotateY(-180deg);
        }
        .cardWrap .card > div {
            position: absolute;
            left: 0; top: 0;
            background: #EAB4D0;
            width: 100%; height: 100%;
            border-radius: .4vw;
            backface-visibility: hidden;
            background-position: center;
            background-repeat: no-repeat;
            background-size: 90%;
        }
        .cardWrap .card .front {
            transform: rotateY(0deg);
        }
        .cardWrap .card .back {
            transform: rotateY(-180deg);
        }

        /* card img */
        .cardWrap .card .front {
            background-image: url(../assets/img/cardBG01.jpg);
            background-size: cover;
        }
        .card[data-type=img1] .back {

        }
    </style>
</head>
