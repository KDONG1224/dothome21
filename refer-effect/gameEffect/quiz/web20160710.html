<html lang="ko">
<head>

    <style>
        /* 둥근모꼴 폰트 */
        @font-face {
            font-family: 'DungGeunMo';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/DungGeunMo.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        /* 모눈종이 모양 백그라운드 */
        *, *:before, *:after {
            margin:0; 
            padding:0;
            box-sizing:border-box;
        }
        body {
            font-family: 'DungGeunMo';
            padding: 100px 0;

            /* 배경색 */
            background-color: #f6f6f6;
            background-image:
            linear-gradient(90deg, #cdcccc 0px, #cdcccc 1px, transparent 1px, transparent 99px,  transparent 100px),
            linear-gradient(#cdcccc 0px, #cdcccc 1px, transparent 1px, transparent 99px,  transparent 100px),
            linear-gradient(#e0e0e0 0px, #e0e0e0 1px, transparent 1px, transparent 99px,  transparent 100px),
            linear-gradient(90deg, #e0e0e0 0px, #e0e0e0 1px, transparent 1px, transparent 99px,  transparent 100px),
            linear-gradient(transparent 0px, transparent 5px, #f6f6f6 5px, #f6f6f6 95px, transparent 95px, transparent 100px),
            linear-gradient(90deg, #e0e0e0 0px, #e0e0e0 1px, transparent 1px, transparent 99px, #e0e0e0 99px, #e0e0e0 100px),
            linear-gradient(90deg, transparent 0px, transparent 5px, #f6f6f6 5px, #f6f6f6 95px, transparent 95px, transparent 100px),
            linear-gradient(transparent 0px, transparent 1px, #f6f6f6 1px, #f6f6f6 99px, transparent 99px, transparent 100px),
            linear-gradient(#cdcccc, #cdcccc);
            background-size:100px 100%, 100% 100px, 100% 10px, 10px 100%, 100% 100px, 100px 100%, 100px 100%, 100px 100px, 100px 100px;
        }

        /* 리셋 */
        a {
            text-decoration: none;
        }
        li {
            list-style: none;
        }

        /* header */
        header {
            position: fixed;
            left: 0; top: 0;
            width: 100%;
            background: #262626;
            color: #fff;
            display: flex;
            padding: 10px;
            align-items: center;
            z-index: 10;
        }
        header::before {
            content: '';
            width: calc(100% - 10px);
            height: calc(100% - 10px);
            border: 4px ridge #a3a3a3;
            position: absolute;
            left: 5px; top: 5px;
            z-index: -1;
        }
        header h1 {
            padding: 5px 30px 5px 20px;
        }

        nav ul {
            display: flex;
        }
        nav li {
            margin-right: 30px;
        }
        nav li a {
            color: rgb(171, 171, 171);
        }
        nav li a:hover {
            border-bottom: 1px solid rgb(171, 171, 171);
        }
        nav li.active a {
            color: #fff;
        }
        nav li.active a:hover {
            border-bottom: 1px solid #fff;
        }

        .ham {
            position: absolute;
            right: 20px;
            top: 16px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: none;
        }
        .ham span {
            width: 20px;
            height: 3px;
            background: #fff;
            display: block;
            position: absolute;
            left: 5px; top: 13px;
            border-radius: 100px;
        }
        .ham span::before {
            content: '';
            width: 20px;
            height: 3px;
            background: #fff;
            position: absolute;
            left: 0; top: 7px;
            border-radius: 100px;
        }
        .ham span::after {
            content: '';
            width: 20px;
            height: 3px;
            background: #fff;
            position: absolute;
            left: 0; bottom: 7px;
            border-radius: 100px;
        }

        /* quiz-wrap */
        .quizWrap {
            max-width: 500px;
            width: 100%;
            background: #fff;
            margin: 30px auto;
            border: 8px ridge #cacaca;
        }
        .quizWrap h2 {
            font-size: 14px;
            text-align: center;
            background: #cacaca;
            color: #3b3b3b;
            border: 3px ridge #cacaca;
            padding: 3px;
            position: relative;
        }
        .quizWrap h2::before {
            content: '';
            position: absolute;
            left: 2px; top: 2px;
            width: 15px; height: 15px;
            background: url(img/dot.jpg) no-repeat;
            background-size: cover;
        }
        .quizWrap h2::after {
            content: '';
            position: absolute;
            right: 2px; top: 2px;
            width: 35px; height: 15px;
            background: url(img/dot.jpg) no-repeat -14px;
            background-size: cover;
        }
        .quizConfirm {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
        }
        .question__quiz {
            border: 4px ridge #cacaca;
        }
        .question__title {
            padding: 20px;
            font-size: 34px;
            border-bottom: 6px ridge #cacaca;
        }
        .question__title__num {
            color: #A5E151;
            font-size: 34px;
            text-shadow: 1px 1px 1px #000;
        }
        .question__title__num::after {
            content: '.';
        }
        .question__title__ask {
            font-size: 24px;
            line-height: 1.4;
        }

        /* answer */
        .question__answer {
            background: #E8E7E8;
            padding: 20px;
        }
        .question__answer__confirm {
            background: #cacaca;
            text-align: center;
            padding: 13px 20px;
            border: 6px groove #fff;
            font-size: 22px;
            text-shadow: 1px 1px 1px #fff;
            width: 100%;
            font-family: 'DungGeunMo';
        }
        .question__answer__confirm:active {
            background: #a3a3a3;
        }
        .question__answer__view {
            text-align: center;
            border: 6px groove #fff;
            padding: 13px 20px;
            font-size: 22px;
            text-shadow: 1px 1px 1px #fff;
        }
        .question__answer__ex {
            padding: 20px;
            line-height: 1.4;
        }

        /* selects */
        .question__answer__selects {
            padding-bottom: 10px;
        }
        .question__answer__selects label {
            display: flex;
            position: relative;
            overflow: hidden;
            margin-bottom: 5px;
        }
        .question__answer__selects label span {
            font-size: 20px;
            line-height: 1;
            padding: 11px 35px 11px 50px;
            border-radius: 50px;
            position: relative;
            min-height: 40px;
        }
        .question__answer__selects label span:hover {
            background-color: #d6ecb6;
        }
        .question__answer__selects label span::before {
            content: '';
            width: 30px;
            height: 30px;
            position: absolute;
            left: 7px; top: 6px;
            background: #fff;
            border-radius: 50%;
            box-shadow: inset 0 0 0 3px #000;
            transition: 0.25s ease
        }
        .question__answer__selects label input {
            position: absolute;
            left: -9999px;
        }
        .question__answer__selects label input:checked + span {
            background-color: #d6ecb6;
        }
        .question__answer__selects label input:checked + span::before {
            box-shadow: inset 0 0 0 15px #A5E151;
        }
        .question__answer__selects p {
            line-height: 1.4;
            font-size: 16px;
        }

        /* 미디어쿼리 */
        @media(max-width: 1200px){
            .ham {
                display: block;
            }
            nav {
                position: absolute;
                top: 60px; left: 0;
                background: #262626;
                width: 100%;
                display: none;
            }
            nav.show {
                display: block;
            }
            nav ul {
                display: block;
                position: relative;
                padding: 20px;
                z-index: 1;
            }
            nav ul::before {
                content: '';
                width: calc(100% - 10px);
                height: calc(100% - 10px);
                border: 4px ridge #a3a3a3;
                position: absolute;
                left: 5px; top: 5px;
                z-index: -1;
            }
            nav ul li {
                padding: 5px;
            }
        }
    </style>

        // 문제 정보
        const quizInfo = [
            {
                quizNum : 1,

                quizChoice : {

            {

                quizChoice : {

            },

            {
                quizNum : 3,
                quizAsk : "다음과 가장 관계있는 디자인 원리는? <br> [바다 위의 빨간 등대, 무성한 나뭇잎들 사이에서 핀 꽃, 별이 총총한 밤하늘에 뜬 달, 평평한 벽에 생긴 갈라진 틈 등]",

            },

            {
                quizNum : 4,
                quizAsk : "색에 대한 설명으로 옳은 것은?",
                quizChoice : {
                    1 : "차가운 색이나 명도와 채도가 낮은 색은 진출색으로 돌출되어 보인다.", 
                    2 : "따뜻한 색이나 명도가 높은 색은 부피가 팽창되어 보인다.",

                    4 : "무채색 바탕에 따뜻한 색과 차가운 색의 크기가 같은 원을 올려놓으면 따뜻한 색의 원이 더 후퇴되어 보인다."
                },
                quizAnswer : 2,
                quizEx : "그라데이션을 통해 확인하면 더 명확히 확인할 수 있다."
            },

            {
                quizNum : 5,
                quizAsk : "다음 중 감산 혼합의 3원색으로 옳지 않은 것은?",
                quizChoice : {
                    1 : "MAGENTA", 
                    2 : "YELLOW", 
                    3 : "BLUE", 
                    4 : "CYAN"
                },
                quizAnswer : 3,
                quizEx : "색의 혼합이란 두가지 다른 색을 섞는 것으로 색광(빛)이나 색료(물감)에 따라 달라질 수 있다. <br> 감산, 가산, 중간혼합으로 나눌수 있으며 원색이란 다른색을 혼합해서 나올수 없는 색을 말한다. 원색을 섞어 나오는 색을 2차원색, 2차원색을 섞어 나오는 색을 3차원색이라고 한다. <br> -감산혼합(감법혼합) 또는 색료의 혼합이라고 하며, 시안, 마젠타, 노랑을 여러 강도로 섞어면 어떤 색을 만들 수 있다. <br> 컬러사진이나 인쇄, 잉크, 수채화 등에 이용된다. 시안+마젠타=파랑(B), 마젠타+노랑=빨강(R), 노랑+시안=녹색(G), 시안+마젠타+노랑=검정(K) <br> 일반적으로 시안, 마젠타, 노랑을 섞었을 경우 잉크의 불순물 때문에 검정색은 출력되지 않으므로 인쇄시 검정은 따로 사용한다. <br> 물감을 섞었을 때 처럼 혼합된 값이 어두워지는 것을 말하며, 혼합된 결과의 색은 원래의 색보다 명도와 채도가 낮아진다. <br> -가산혼합(가법혼합) : 색광의 혼합이라고 말하며, 빛을 섞었을 때처럼 혼합된 값이 밝아지는 것을 말한다.    가산혼합에서는 적(R), 녹(G), 청(B)의 3색을 여러 강도로 섞으면 어떤 색이라도 얻을 수 있으며, 텔레비전 화면, 모니터, 스크린에서 색채를 보거나 혼합되는 원리, 조명의 원리 등에 이용되고 있다."
            },

                quizChoice : {
                    1 : "색채는 심리적 성질을 갖지 못한다.",

            },

            },

                quizChoice : {
                    1 : "노랑",

        function showResults(){
            const questionAnswerSelects = document.querySelectorAll(".question__answer__selects");
            let nowScore = 0;

            //사용자가 클릭한 정답
            //데이터 안의 정답
            quizInfo.forEach((currentQuestion, questionNumber) => {
                const selectContainer = questionAnswerSelects[questionNumber];
                const selectChecked = `input[name=select${questionNumber}]:checked`;
                const selectResult = (selectContainer.querySelector(selectChecked) || {}).value;

                if(selectResult == currentQuestion.quizAnswer){
                    // alert("정답입니다.");
                    nowScore++;
                    selectContainer.style.color = "red";
                }else{
                    // alert("오답입니다.");
                    selectContainer.style.color = "blue";
                    const p =document.createElement("p");
                    selectContainer.appendChild(p).innerHTML = currentQuestion.quizEx;
                }
            });
            questionAnswerView.innerHTML = `${quizInfo.length} 문제 중에 ${nowScore} 문제를 맞추었습니다.`;
            questionAnswerConfirm.style.display = "none";
        }
