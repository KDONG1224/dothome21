    <script src="../assets/js/custom.js"></script>
    <script src="../assets/js/highlight.min.js"></script>
    <script>
        window.addEventListener("mousemove", (e) => {
            const item = document.querySelectorAll(".item");

            const mouseX = e.clientX;
            const mouseY = e.clientY;
            const pageX = e.pageX;
            const pageY = e.pageY;

            item.forEach(item => {
                const itemX = item.offsetLeft - mouseX;
                const itemY = item.offsetTop - mouseY;

                const dist = Math.sqrt(itemX * itemX + itemY * itemY);
                const score = Math.exp(dist * -0.003);

                item.style.transform = `scale(${score})`;
            })

            gsap.to(".cursor", {duration: .3, left: mouseX-20, top: mouseY-20});

            // 출력
            document.querySelector(".pageX").textContent = pageX + "px";   
            document.querySelector(".pageY").textContent = pageY + "px";
        })

        // 소스보기 실행함수
        modal();
    </script>
