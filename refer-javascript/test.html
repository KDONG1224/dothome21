<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        {
            document.write("<br>문제1<br>");
            const arr = [100, 200, 300, 400, 500];

            let max;
            for(let i=0; i<arr.length; i++){
                if(arr[i] > arr[0]){
                    max = arr[i]
                }
            }
            document.write(max,"<br>");
        }

        {
            document.write("<br>문제2<br>");

            function solution(arr){         
                let answer = [];

                for(let i=0; i<arr.length; i++){
                    if( arr[i] > 5 ){
                        answer.push(arr[i]);
                    }
                }
                return answer;
            }

            let arr = [7, 3, 9, 5, 6, 12];
            document.write(solution(arr));
        }
        document.write("<br>");
        {
            document.write("<br>문제3<br>");

            let arr = [130, 135, 148, 140, 145, 150, 150, 153];

            function solution(arr){         
                let answer = 1, max = arr[0];
                for(let i=1; i<arr.length; i++){
                    if(arr[i] > max){
                        answer++;
                        max = arr[i];
                    }
                }
                document.write(answer, "<br>");
                document.write(max);
            }
            solution(arr)
        }
        document.write("<br>");
        {
            document.write("<br>문제4<br>");

            function solution(s){  
                let answer = "";

                for(let i=0; i<s.length; i++){
                    if( s.indexOf(s[i]) === 3) {
                        answer = s[i];
                    }
                }
                document.write(answer);
            }
            solution("webstoryboy");
        }

        {
            document.write("<br><br>문제5<br>");

            let str=["good", "time", "good", "time", "student"];

            function solution(s){  
                let answer;

                answer = s.filter(function(v, i){
                    document.write(i);
                });
            }
            solution(str)
        }

        {
            document.write("<br><br>문제6<br>");

            function solution(s){  
                let answer;
                let mid = Math.floor(s.length/2)
                if(s.length % 2 === 1) {
                    answer = s.substring(mid, mid+1);
                } else {
                    answer = s.substring(mid-1, mid+1);
                }
                return answer;
            }
            document.write(solution("webstoryboy"));
        }

        {
            document.write("<br><br>문제7<br>");

            let str=["teacher", "time", "student", "beautiful", "good"];

            function solution(s){  
                let answer = "";
                let max = 0;

                for(let x of s){
                    if(x.length > max){
                        max = x.length;
                        answer = x;
                    }
                }
                return answer;
            }
            
            document.write(solution(str));
        }

        {
            document.write("<br><br>문제8<br>");

            function solution(s, t){
                let answer = 10;
                for(let x of s){
                    if(x === t) answer--;
                }
                return answer;
            }
            
            let str="COMPUTERPROGRAMMING";
            document.write(solution(str, 'R'));
        }

        {
            document.write("<br><br>문제9<br>");

            let arr = [20, 7, 23];

            function solution(arr){
                let answer = arr;
                let sum = answer.reduce((a, b) => a+b, 0);
                return sum;
            }
            
            document.write(solution(arr));
        }

        {
            document.write("<br><br>문제10<br>");

            arr = [25, 23, 13, 47, 53, 17, 33];

            function solution(day, arr){
                let answer = 0;
                for(let x of arr){
                    if(x % 10 == day) answer++;
                }
                return answer;
            }
            document.write(solution(3, arr));
        }

        {
            document.write("<br><br>문제11<br>");

            arr = [12, 77, 38, 41, 53, 92, 85];

            function solution(arr){
                let answer = [];
                let sum = 0, min=1000;

                for(let x of arr){
                    if(x % 2 === 1){
                        sum += x;
                        if(x < min) min = x;
                    }
                }
                answer.push(sum);
                answer.push(min);     
                return answer;
            }
            document.write(solution(arr));
        }

        {
            document.write("<br><br>문제12<br>");

            let arr = [5, 7, 1, 3, 2, 9, 11];

            function solution(arr){         
                let answer, min = 100;
                for(let i=0; i<arr.length; i++){
                    if(arr[i] < min) {
                        min = arr[i]
                    }
                }
                answer = min;
                return answer;
            }
            document.write(solution(arr));
        }

        {
            document.write("<br><br>문제13<br>");

            function solution(n){
                let answer = 0;
                for(let i=1; i<=n; i++){
                    answer = answer + i;
                }
                return answer;
            }
            document.write(solution(10));
        }

        {
            document.write("<br><br>문제14<br>");

            function solution(){         
                let arr = [7, 3, 9, 5, 6, 12];

                for(let i=1; i<arr.length; i++){
                    if(arr[i] > arr[i-1]) {
                        document.write(arr[i]);
                    }
                }
            }
            solution();
        }
        
        {
            document.write("<br><br>문제15<br>");

            let str="g0en2T0s8eSoft";

            function solution(str){
                let answer = "";
                for(let x of str){
                    if( x == 0 || x == 8) {
                        answer++;
                    }
                }  
                return answer;
            }
            document.write(solution(str));
        }

        {
            document.write("<br><br>문제16<br>");

            let str="teachermode";

            function solution(s, t){
                let answer = [];
                let p = 1000;
                
                for(let x of s){
                    if(x === t){
                        answer.push(p);
                    }
                }
                return answer;
            }
            document.write(solution(str, 'e'));
        }

        {
            document.write("<br><br>문제17<br>");

            function solution(s){
                let answer = "";
                let cnt = 1;
                s = s + " ";

                for(let i=0; i<s.length-1; i++){
                    if(s[i] === s[i+1]) {
                        cnt++;
                    } else {
                        answer += s[i];
                        if(cnt > 1) {
                            answer += String(cnt);
                        }
                        cnt = 1;
                    }
                }
                return answer;
            }
            let str="KKHSSSSSSSE";
            document.write(solution(str));
        }

        {
            document.write("<br><br>문제18<br>");

            let str = "ABCD";

            function solution(s){  
                let answer;
                let stack = [];
               
                for(let x of s){
                    if(x === "C") {
                        stack.pop();
                    } else {
                        stack.push(x);
                    }
                }
                answer = stack.join('');
                return answer;
            }
            document.write(solution(str));
        }

        {
            document.write("<br><br>문제19<br>");

            function func(){
                let a = [1,2,3,4,5,6,7,8,9], 
                    cnt = 0;

                for( i=0; i<a.length; i++ ){
                    if( a[i] % 2 == 0){
                        cnt = cnt + 1;
                    }
                }
                document.write(cnt);
            }
            func();
        }

        {
            document.write("<br><br>문제20<br>");

            for (let i = 0; i < 5; i++) {
                for (let j = 0; j <= i; j++) {
                    document.write('*')
                }
                document.write('<br>');
            }
        }
    </script>
</body>
</html>
