06. 다음의 결괏값을 작성하시오.
{
    function solution(s){  
        let answer;
        let mid = Math.floor(s.length/2)
        if(s.length % 2 === 1) {
            answer = s.substring(mid, mid+1);
        } else {
            answer = s.substring(mid-1, mid+1);
        }
        return answer;
    }
    document.write(solution("webstoryboy"));
}

11. 다음의 결괏값을 작성하시오.
{
    arr = [12, 77, 38, 41, 53, 92, 85];

    function solution(arr){
        let answer = [];
        let sum = 0, min=1000;

        for(let x of arr){
            if(x % 2 === 1){
                sum += x;
                if(x < min) min = x;
            }
        }
        answer.push(sum);
        answer.push(min);     
        return answer;
    }
    document.write(solution(arr));
}

17. 다음의 결괏값을 작성하시오.
{
    function solution(s){
        let answer = "";
        let cnt = 1;
        s = s + " ";

        for(let i=0; i<s.length-1; i++){
            if(s[i] === s[i+1]) {
                cnt++;
            } else {
                answer += s[i];
                if(cnt > 1) {
                    answer += String(cnt);
                }
                cnt = 1;
            }
        }
        return answer;
    }
    let str="KKHSSSSSSSE";
    document.write(solution(str));
}
18. 다음의 결괏값을 작성하시오.
{
    let str = "ABCD";

    function solution(s){  
        let answer;
        let stack = [];
        
        for(let x of s){
            if(x === "C") {
                stack.pop();
            } else {
                stack.push(x);
            }
        }
        answer = stack.join('');
        return answer;
    }
    document.write(solution(str));
}
