<!DOCTYPE html>
<html lang="ko">                                                                        <!-- 언어설정 : 한국어 -->
<head>                                                                                  <!--  -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">                               <!-- 호환성 : 익스프로 버전으로 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">              <!-- 비율 : pc에서 보다가 모바일에서 볼 경우 -->
    <meta name="author" content="kdong">                                                <!-- 누가 만들었는지 -->
    <meta name="description" content="웹 퍼블리셔를 위한 정보 공유 사이트입니다.">       <!-- 사이트 설명 -->
    <meta name="keywords" content="크동, 사이트, 웹퍼블리셔, 프론트엔드개발자">          <!-- 키워드 -->
    <title>ImageType</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/fonts.css">                                    <!-- 폰트설정 css -->
    <link rel="stylesheet" href="css/reset.css">                                    <!-- 기본설정 초기화 css -->
    <link rel="stylesheet" href="css/common.css">                                   <!-- 공통설정 css -->

    <!-- Img Type CSS -->
    <link rel="stylesheet" href="css/imgType copy.css">                                 <!-- 스타일설정 css -->

    <!-- 파비콘 -->
    <!-- <link rel="shortcut icon" href="../assets/ico/favicon.ico"> -->            <!-- 화면 탭의 아이콘(?) -->

    <!-- 나눔스퀘어 웹 폰트 -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css">

<body>
    <!-- imgType01 -->
    <!-- <section class="imgType">
        <div class="container">

    <!-- //imgType01 -->

    <!-- 
        이미지를 표현하는 방법
          - 1. 이미지를 img 태그(alt) ==> 의미가 있을 때
          - 2. 이미지를 backgrounf 속성 ==> 의미가 없을 때(장식, 배경)
          - 3. 요즘 : 의미가 있는 이미지도 background로 사용 ==> 편집하기 편해서 ==> 이미지 스프라이트 기법을 사용하기 위해
               이미지 스프라이트를 사용하면 접근성이 깨짐(alt 사용x) ==> IR효과를 사용(alt 속성을 만듬) => 요즘 제일 많이 사용하는 방법
          - 4. 이미지 해상도 ==> 크기별 이미지 분류를 해줘야 함 ==> picture태그, 이미지 인용: figure태그
     -->

    <!-- imageType01 -->
    <section class="imageType">
        <div class="container">
            <div class="imageType01">
                <h2>해양레저스포츠! 그 즐거움 속으로</h2>
                <div class="image-wrap">
                    <div class="image">
                        <img class="image-img" src="img/img01.jpg" alt="카약 이미지입니다.">
                        <div class="image-cont st1">
                            <h3 class="image-title">카약(kayak)</h3>
                            <p class="image-desc">원래 에스키모들이 사냥과 교통수단으로 이용하기 위해 짐승의 뼈와 가죽으로 
                               배를 만들어 타던것이 기원이다. 양날 노를 사용하는게 특징이다. </p>
                            <a class="image-btn red" href="#">STYLE01</a>
                        </div>
                    </div>
                    <div class="image">
                        <img class="image-img" src="img/img02.jpg" alt="SUP 이미지입니다.">
                        <div class="image-cont st2">
                            <h3 class="image-title">SUP(stand up paddleboard)</h3>
                            <p class="image-desc">보드위에서 무릎을 꿇고 스트로크를 하는 전통 스포츠. 패들보드라고 불리운다.
                               패들보드는 하와이에서 시작된 서핑의 파생물이라고 할 수 있다.</p>
                            <a class="image-btn yellow" href="#">STYLE02</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- //imgType01 -->

    <!-- imageType02 -->
    <section class="imageType">
        <div class="container">
            <div class="imageType02">
                <h2>깊은 저 바닷속 해파리</h2>
                <div class="image-wrap">
                    <figure class="image">
                        <img class="image-img" src="img/imageType03.jpg" alt="해파리 이미지1">
                        <figcaption class="image-cont">
                            <h3 class="image-title">해파리 형태</h3>
                            <a href="#" class="image-btn">자세히 보기</a>
                        </figcaption>
                    </figure>
                    <figure class="image">
                        <img class="image-img" src="img/imageType04.jpg" alt="해파리 이미지2">
                        <figcaption class="image-cont">
                            <h3 class="image-title">해파리 종류</h3>
                            <a href="#" class="image-btn">자세히 보기</a>
                        </figcaption>
                    </figure>
                    <figure class="image">
                        <img class="image-img" src="img/imageType05.jpg" alt="해파리 이미지3">
                        <figcaption class="image-cont">
                            <h3 class="image-title">위험한 해파리</h3>
                            <a href="#" class="image-btn">자세히 보기</a>
                        </figcaption>
                    </figure>
                    <!-- div(의미가없는 태그) -> figure 를 사용하여 의미가 있는 태그로 변환 : 시맨틱 태그 -->
                </div>
            </div>
        </div>
    </section>
    <!-- //imageType02 -->

    <!-- imageType03 -->
    <section class="imageType">
        <div class="container">
            <div class="imageType03">
                <h2>깊은 저 바닷속 해파리</h2>
                <div class="image-wrap">
                    <figure class="image">
                        <img src="img/imageType03.jpg" alt="이미지1">
