<!DOCTYPE html>
<html lang="ko">                                                                        <!-- 언어설정 : 한국어 -->
<head>                                                                                  <!--  -->
    <meta charset="UTF-8">                                                              <!-- 언어설정 : UTF-8은 전세계 공통언어 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">                               <!-- 호환성 : 익스프로 버전으로 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">              <!-- 비율 : pc에서 보다가 모바일에서 볼 경우 -->
    <meta name="author" content="kdong">                                                <!-- 누가 만들었는지 -->
    <meta name="description" content="웹 퍼블리셔를 위한 정보 공유 사이트입니다.">       <!-- 사이트 설명 -->
    <meta name="keywords" content="크동, 사이트, 웹퍼블리셔, 프론트엔드개발자">          <!-- 키워드 -->
    <title>SliderType</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/fonts.css">                                    <!-- 폰트설정 css -->
    <link rel="stylesheet" href="css/reset.css">                                    <!-- 기본설정 초기화 css -->
    <link rel="stylesheet" href="css/common.css">                                   <!-- 공통설정 css -->

    <!-- Img Type CSS -->
    <link rel="stylesheet" href="css/sliderType.css">                                 <!-- 스타일설정 css -->

    <!-- 파비콘 -->
    <!-- <link rel="shortcut icon" href="../assets/ico/favicon.ico"> -->            <!-- 화면 탭의 아이콘(?) -->

</head>
<body>
    <!-- sliderType01 -->
    <section class="sliderType">
        <div class="sliderType01">
            <div class="slider">
                <div class="slider-inner">
                    <em>genesis</em>
                    <h3>GV70</h3>
                    <p>당신이 만들어갈 새로운 이야기의 시작</p>
                    <span class="btn">
                        <a href="#" class="white">자세히 보기</a>
                        <a href="#" class="black">견적 내기</a>
                    </span>
                </div>
                <div class="slider-arrow">
                    <a href="#" class="left">
                        <img src="img/arrow-left.svg" alt="이전 이미지">
                    </a>
                    <a href="#" class="right">
                        <img src="img/arrow-right.svg" alt="다음 이미지">
                    </a>
                </div>
                <div class="slider-dot">
                    <a href="#" class="dot active"></a>
                    <a href="#" class="dot"></a>
                    <a href="#" class="dot"></a>
                    <a href="#" class="play">
                        <img src="img/arrow-play.svg" alt="재생버튼입니다.">
                    </a>
                    <a href="#" class="stop">
                        <img src="img/arrow-stop.svg" alt="멈춤버튼입니다.">
                    </a>
                </div>
            </div>
        </div>
    </section>
    <!-- //sliderType01 -->
</body>
</html>
